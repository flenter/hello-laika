box: mies/meteor
build:
  steps:
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
    - script:
        name: sleep well
        code: sleep 15
    - script:
        name: logy mongoy
        code: cat /var/log/mongodb/mongodb.log
    - script:
        name: ls -la usr/bin
        code: ls -la /usr/bin
    - script:
        name: ls -la etc/init.d
        code: ls -la /etc/init.d
    - script:
        name: ps aux
        code: ps aux
    - script:
        name: install laika
        code: sudo npm install -g laika
    - script:
        name: cat mongo conf
        code: cat /etc/mongodb.conf
    - script:
        name: ls etc
        code: ls -la /etc/init.d/
    - script:
        name: run laika
        code: laika -D

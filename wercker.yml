box: mies/meteor
build:
  steps:
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) runnin:g"
    - script:
        name: ls -la usr/bin
        code: ls -la /usr/bin
    - script:
        name: ls -la etc/init.d
        code: ls -la /etc/init.d
    - script:
        name: restart mongo
        code: |
        ls -la
          sudo stop mongod
          sudo start mongod
          ps aux |grep mongod
    - script:
        name: install laika
        code: sudo npm install -g laika
    - script:
        name: cat mongo conf
        code: cat /etc/mongodb.conf
    - script:
        name: ls etc
        code: ls -la /etc/init.d/
    - script:
        name: ps aux
        code: ps aux
    - script:
        name: run laika
        code: laika -D
